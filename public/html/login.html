<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script src="../lib/jquery-3.2.1.js"></script>
	<script src="../js/login.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<!-- header头部 -->
	<div id="header">
		<div class="header con clearfix">
			<a href="../index.html" class="logo fl">Oui</a>
			<div class="welcome fr clearfix">
				<p class="fl">
					<span>您好，欢迎光临Oui票务！</span>
				</p>
			</div>
		</div>
	</div>
	<!-- login登录 -->
	<div id="login">
		<div class="login con clearfix">
			<div class="left fl">
				<img src="../img/login_bg.jpg">
			</div>
			<div class="right fr">
				<!-- 登录方式切换tab -->
				<div class="login_tab">
					<span class="currentTab">账号登录</span><span>扫码登录</span>
				</div>
				<!-- 登录内容框 -->
				<div class="login_content">
					<!-- 账号密码登录 -->
					<div class="login_input">
						<h1 class="error"></h1>
						<h2>
							<span>Oui票务登录</span><a href="registe.html">注册新账号</a>
						</h2>
						<input type="text" placeholder="请输入手机号" id="username">
						<input type="password" placeholder="密码" id="password">
						<h3>
							<input type="checkbox" id="auto_box"><span>自动登录</span><a href="#">忘记密码？</a>
						</h3>
						<a href="javascript:;" class="login_btn">登录</a>
						<div class="cooperate">
							<p>更多合作网站账号登录</p>
							<div class="cooperateImg clearfix">
								<img src="../img/login_cooperateImg1.png">
								<img src="../img/login_cooperateImg2.png">
								<img src="../img/login_cooperateImg3.png">
								<img src="../img/login_cooperateImg4.png">
							</div>
						</div>
					</div>
					<!-- 手机二维码登录 -->
					<div class="login_qr">
						<h2>请升级至Oui最新版本</h2>
						<img src="../img/qr.jpg">
						<p>打开Oui手机客户端扫一扫登录</p>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- footer尾部 -->
	<div id="footer">
		<div class="footer con">
			<div class="link">
				<a href="#">公司介绍</a>|
				<a href="#">品牌识别</a>|
				<a href="#">企业荣誉</a>|
				<a href="#">隐私申明</a>|
				<a href="#">联系及合作</a>|
				<a href="#">招聘信息</a>|
				<a href="#">网站地图</a>|
				<a href="#">友情链接</a>
			</div>
			<p><span>京ICP备2141551号</span><span>京B2-20181001</span><span>营业执照</span></p>
			<p><span>CopyRight© Oui票务2018，All Right Reserved</span></p>
		</div>
	</div>
	<script src="../lib/jquery-3.2.1.js"></script>
	<script src="../js/login.js"></script>
	<script src="../js/common.js"></script>
</body>
</html>
