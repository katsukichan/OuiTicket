<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="icon/iconfont.css">
</head>
<body>
	<!-- sidebar右侧边栏 -->
	<div class="sidebar">
		<div class="service">
			<i class="iconfont icon-service"></i>
			<p>在线客服</p>
		</div>
		<div class="backTop">
			<i class="iconfont icon-bacTop"></i>
			<p>返回顶部</p>
		</div>
	</div>
	<!-- topBar顶部栏 -->
	<div id="topBar">
		<div class="topBar con clearfix">
			<!-- 商标首页分类 -->
			<div class="top_left fl">
				<a href="index.html" class="logo">
					<img src="img/logo.png">
				</a>
				<div class="recommend fl">
					<a href="index.html">首页</a>
					<a href="html/classify.html">分类</a>
				</div>
			</div>
			<!-- 搜索框 -->
			<div class="top_search fl">
				<input type="text" placeholder="搜索"><span class="search_btn">搜索</span>
			</div>
			<!-- 用户下载 -->
			<div class="top_right fr clearfix">
				<div class="user fl"></div>
				<div class="downLoad fl">
					<span><i class="iconfont icon-phone"></i>下载</span>
					<div class="downQr">
						<img src="img/qr.jpg">
						<div class="trianglebd"></div>
						<div class="triangle"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- banner轮播图 -->
	<div id="banner">
		<div class="banner con">
			<!-- 图片展示 -->
			<ul>
	            <li><a href="javascript:;"><img src="img/banner_img1.jpg"></a></li>
	            <li><a href="javascript:;"><img src="img/banner_img2.jpg"></a></li>
	            <li><a href="javascript:;"><img src="img/banner_img3.jpg"></a></li>
	            <li><a href="javascript:;"><img src="img/banner_img4.jpg"></a></li>
	        </ul>
	        <!-- 图片前进后退按键 -->
	        <div class="prev">
	        	<div class="leftArrow"></div>
	        </div>
	        <div class="next">
	        	<div class="rightArrow"></div>
	        </div>
	        <!-- 图片切换按键 -->
	        <div class="nav">
	        	<!-- 根据图片数量生成span -->
	        </div>
		</div>
	</div>
	<!-- index_content主体内容 -->
	<div id="index_content">
		<div class="index_content con">
			<!-- category类型 -->
			<div class="category clearfix"></div>
			<div class="msgFrameBox">
				<!-- msgFrame信息框，js生成 -->
			</div>
		</div>
	</div>
	<!-- footer尾部 -->
	<div id="footer">
		<div class="footer con">
			<div class="foot_link">
				<a href="#">帮助中心</a>|
				<a href="#">公司介绍</a>|
				<a href="#">品牌识别</a>|
				<a href="#">隐私权专项政策</a>|
				<a href="#">廉政举报</a>|
				<a href="#">联系及合作</a>|
				<a href="#">招聘信息</a>|
				<a href="#">防骗秘籍</a>
			</div>
			<div class="foot_msg clearfix">
				<div class="left fl clearfix">
					<a href="index.html" target="blank">
						<img src="img/logo.png">
					</a>
					<div class="qr fl">
						<img src="img/qr.jpg">
						<span>APP下载</span>
					</div>
				</div>
				<div class="right fl">
					<p><span>京ICP备2141551号</span>|<span>京B2-20181001</span>|<span>营业执照</span></p>
					<p><span>广播电视节目制作经营许可证 (京)字第23333号</span>|<span>网络文化经营许可证 京网文[2018]3333-999号</span>|<span>营业性演出许可证 京市演666号</span></p>
					<p><span>CopyRight© Oui票务2018，All Right Reserved</span></p>
				</div>
			</div>
		</div>
	</div>
	<script src="lib/jquery-3.2.1.js"></script>
	<script src="js/common.js"></script>
	<script src="js/index.js"></script>
	<script src="js/backTop.js"></script>
</body>
</html>
